  <style>
    body {
      background-color: rgb(51, 51, 51); 
      color: #252733; 
      margin-top: 6px;
      display: flex; 
      justify-content: center;
      overflow: hidden;
      /* overflow: hidden; display: flex; justify-content: center; */

    }

    /* UN CONTENEDOR GENERAL PARA QUE LO QUE ESTÉ FUERA DEL TAMAÑO ORIGINAL DE
        LA RÉPLICA TENGA UN FONDO NEGRO COMO EN EL VISUALIZADOR PDF. Esto más
        que nada para mantener una refencia de los tamaños del diseño original.
    */
    .all-content-wrapper {
      background-color: #f8fcfc;
      /* width: 936px; height: 665px; */
      min-width: 905px; min-height: 665px;
      font-family: 'Nunito Sans';

    }

    /* CONTENEDOR DE LA PARTE SUPERIOR QUE VA MAQUETADA. */
    .top-layout-wrapper {
      /* padding: 22px; */
      padding: 22px 24px 0 21px;
    }

    .top-layout-wrapper h1 {
      margin: 0px;
      font-size: 16px;
    }

    /* CONTENEDOR DE LAS CARTAS. */
    .card-container {
      padding-top: 36px;
      margin-bottom: 58px;
      display: flex;
      justify-content: space-between;
    }

    /* CARDS REDONDEADAS QUE DEBERÁN CAMBIAR CON EL HOVER. */
    .card {
      /* Borde redondeado. */
      /* box-shadow: 0px 0px 0px 1px #e0e1eb; */
      border: 1px solid #e0e1eb;
      border-radius: 4px;
      height: 83px;
      width: 199px;
      display: flex;
      /* CENTRAR HORIZONTALMENTE. */
      justify-content: center;
      /* CENTRAR VERTICALMENTE. */
      align-items: center;
      /* PONER UN DIV DESPUÉS DEL OTRO. */
      flex-flow: column;
      font-weight: 700;

    }

    .card--text {
      /* margin-top: -11px; */
      color: #a2a4b6;
      font-size: 12px;
    }

    .card--number {
      font-size: 28px;
    }

    .card:hover,
    .card:hover .card--text {
      color: #3751ff;
      border-color: #8494fc;
    }

    /* PARA LA SEGUNDA PARTE CON JS */
    .table-wrapper {
      width: 100%;
      font-size: 16px;
      font-weight: 700;
      /* padding-right: 50px; */
      display: flex;
      /* PONER UN DIV DESPUÉS DEL OTRO. */
      flex-flow: column;
    }

    .table--row {
      /* height: 25px; */
      padding: 11px 100px 10px 0;
      display: inline-flex;
      justify-content: space-evenly;
    }

    .table--row--element {
      align-self: center;
    }

    @media screen and (max-width: 946px) {
      body {
        justify-content: unset;
        width: 939px;
        margin-left: 4px;
        margin-right: 4px;
        margin-bottom: 4px;
      }
    }
  </style>
  <div class="all-content-wrapper">
